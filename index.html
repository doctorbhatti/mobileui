<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>mobileUI | Home</title>

  <style>
    .wrapper::-webkit-scrollbar {
      width: none !important;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#db4938" />
  <script>
    if ("serviceWorker" in navigator) {
  window.addEventListener("load", function() {
    navigator.serviceWorker
      .register("/serviceWorker.js")
      .then(res => console.log("service worker registered"))
      .catch(err => console.log("service worker not registered", err))
      })
    }
  </script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
  <script type="text/javascript">
    function loadUrl() {
      document.getElementById("frame_1").src = document.getElementById("urlSource").value;
    }
  </script>
  <!-- BEGIN INSERTION -->
  <link rel="stylesheet" href="dark.css" />
  <!-- END INSERTION -->
  <script src="./reframe.js"></script>
  <script>
    function responsiveFrame() {
      reframe(document.getElementById('frame_1'));
      console.log('Done Responsible')
    }
  </script>
  <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
</head>

<body>
  <!-- BEGIN INSERTION -->
  <script src="theme.js"></script>
  <script>
    const themeConfig = new ThemeConfig();
    themeConfig.initTheme();

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div id="controls"></div>

      <div id="views">

      </div>
      <div id="phones">
        <button class="btn btn-outline-danger" value="1">iPhone 6</button>
        <button class="btn btn-outline-danger" value="2">Samsung Galaxy Note</button>
        <button class="btn btn-outline-danger" value="3">Microsoft Lumia 1020</button>
        <button class="btn btn-outline-danger" value="4">HTC One</button>
        <button class="btn btn-outline-danger" value="5">iPad Mini</button>

          <button class="btn btn-outline-danger" value="7">iPhone 12 Mini</button
        <button class="btn btn-outline-danger" onclick="responsiveFrame()">Make Responsive</button>

          writeDarkSwitch(themeConfig);
        </script>
        <div>

            <input type="checkbox" class="custom-control-input" id="iframePerspective" checked="false" />

        </div>

          <input type="text" name="url" id="url" />
          <button type="submit" name="submit">Change URL</button>
        </form>
      </div>
    </div>
  </div>
  <span onclick="openNav()" style="padding: 50px !important; padding-top: 200px !important;">&#9776;</span>

      </div>
      <center>
        <footer>with ðŸ’™ @doctorbhatti</footer>

  <script type="text/javascript">
    (function() {
      "use strict";
      var url_setter = document.getElementById('url-setter'),
        url = document.getElementById('url'),
        the_iframe = document.getElementById('frame_1');
      url_setter.onsubmit = function(event) {
        event.preventDefault();
        the_iframe.src = url.value;
      };

    }());
