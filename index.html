<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>mobileUI | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <style>
    .wrapper::-webkit-scrollbar {
      width: none !important;
    }
  </style>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    /* Set the width of the side navigation to 0 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!--Controls etc.-->
    <div id="controls"></div>
    <div id="phone-controls">
      <div id="views">
        <button value="1">Table View</button>
        <button value="2">Front View</button>
      </div>
      <div id="phones">
        <button value="1">iPhone 6</button>
        <button value="2">Samsung Galaxy Note</button>
        <button value="3">Microsoft Lumia 1020</button>
        <button value="4">HTC One</button>
        <button value="5">iPad Mini</button>
      </div>
    </div>
    <div>
      <label for="iframePerspective">Add perspective:</label>
      <input type="checkbox" id="iframePerspective" checked="true" />
    </div>
  </div>
  <span onclick="openNav()" style="padding: 50px !important; padding-top: 200px !important;">&#9776;</span>

  <!-- Use any element to open the sidenav -->

  <!-- partial:index.partial.html -->

  <!--The Main Thing-->
  <div id="wrapper" style="perspective: 200px">
    <div class="phone view_2" id="phone_1" style="width: 360px; height: 640px">
      <iframe src="https://docwebrtc.herokuapp.com" id="frame_1"></iframe>
    </div>
    <center>
      <footer>with ðŸ’™ @doctorbhatti</footer>
    </center>
  </div>

  <!-- partial -->
  <script src="./script.js"></script>
</body>

</html>
